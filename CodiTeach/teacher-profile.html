  <main class="profile-page">
    <h2>Профиль учителя</h2>
    <form class="profile-form" onsubmit="saveProfile(event)">
      <label>Имя:
        <input type="text" id="teacherName" value="Алия Исмагулова" required />
      </label>
      <label>Email:
        <input type="email" id="teacherEmail" value="aliya@school.kz" required />
      </label>
      <label>Школа:
        <input type="text" id="teacherSchool" value="Лицей №77" />
      </label>
      <label>Пароль:
        <input type="password" id="teacherPassword" placeholder="●●●●●●●" />
      </label>
      <button type="submit">Сохранить изменения</button>
    </form>
  </main>

  <script>
    function saveProfile(e) {
      e.preventDefault();
      alert("Изменения сохранены!");
    }
  </script>
</body>
